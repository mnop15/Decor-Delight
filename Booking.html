<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Booking Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('images/cr00s.png') center/cover;
        }

        #rest1{
            margin-left:15% ;
            margin-top: 8%;
        }

        #rest2{
            margin-left:30% ;
            margin-top: -40%;
        }


        form {
            max-width: 350px;
            margin: 50px auto;
            background-color: rgb(181 195 235 / 0%);
            padding: 20px;
            border-radius: 0px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.48);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #b8b7da;;
            color: rgb(11, 11, 11);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #7fb5da;
        }

        h2{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body background="croos.png">

    <div id="rest1">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
            type="module"></script>
        <dotlottie-player src="https://lottie.host/0abec6c1-dfb1-4d6c-adff-6bbabbeeedea/IihJrYAt3K.json"
            background="transparent" speed="1" style="width: 500px; height: 500px" direction="1" playMode="normal" loop
            autoplay></dotlottie-player>
    </div>

    <div id="rest2">
    <form action="#" method="post">
        <h2>Session Booking Form</h2>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Preferred Session Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Session Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Book Session</button>
    </form>
</div>
</body>

</html>
